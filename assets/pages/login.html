<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma link, needs to be REACTIFIED -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- Fonts, needs to be REACTIFIED? -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

    <!-- Icons, needs to be REACTIFIED? -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css">
    <title>Pic'd Up</title>
</head>

<body>
    <div class="container.is-max-desktop">

        <!-- Nav Component -->
        <nav class="navbar mainNav" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="title appName has-text-light">Pic'd Up</h1>
                </div>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button clearColor">
                                <i class="fas fa-home is-size-3 has-text-light"></i>
                            </a>
                            <a class="button clearColor">
                                <i class="fas fa-search is-size-3 has-text-light"></i>
                            </a>
                            <a class="button clearColor">
                                <i class="fas fa-user-circle is-size-3 has-text-light"></i>
                            </a>
                            <a class="button clearColor">
                                <i class="fas fa-sign-in-alt is-size-3 has-text-light"></i>
                                <!-- 
                                    If Logged-In
                                    <i class="fas fa-sign-out-alt is-size-3 has-text-light"></i> 
                                -->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <!--Login Component -->
        <section class="hero is-fullheight loginFormWrapper">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                            <section action="" class="box">
                                <form class="loginForm">
                                    <div class="field">
                                        <div class="control has-icons-left">
                                            <input id="loginEmail" type="email" placeholder="Email" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control has-icons-left">
                                            <input id="loginPassword" type="password" placeholder="Password" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field has-text-centered">
                                        <button class="button is-success">
                                            Login
                                        </button>
                                    </div>
                                </form>

                                <!-- Sign-up Form -->
                                <form class="signupForm">
                                    <div class="field">
                                        <div class="control has-icons-left">
                                            <input id="signupUserName" type="email" placeholder="Username" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control has-icons-left">
                                            <input id="signupEmail" type="email" placeholder="Email" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control has-icons-left">
                                            <input id="signupPassword" type="password" placeholder="Password" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <!-- <div class="field">
                        <label for="" class="checkbox">
                          <input type="checkbox">
                         Remember me
                        </label>
                      </div> -->
                                    <div class="field has-text-centered">
                                        <button class="button is-success">
                                            Sign up
                                        </button>
                                    </div>
                                </form>

                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
