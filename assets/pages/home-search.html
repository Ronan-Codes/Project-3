<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma link, needs to be REACTIFIED -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">

    <!-- Fonts, needs to be REACTIFIED? -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

    <!-- Icons, needs to be REACTIFIED? -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css">
    <title>Pic'd Up</title>
</head>

<body>
    <div class="container.is-max-desktop">

        <!-- Nav Component -->
        <nav class="navbar mainNav" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="title appName has-text-light">Pic'd Up</h1>
                </div>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button clearColor">
                                <i class="fas fa-home is-size-3 has-text-light"></i>
                            </a>
                            <a class="button clearColor">
                                <i class="fas fa-search is-size-3 has-text-light"></i>
                            </a>
                            <a class="button clearColor">
                                <i class="fas fa-user-circle is-size-3 has-text-light"></i>
                            </a>
                            <a class="button clearColor">
                                <i class="fas fa-sign-in-alt is-size-3 has-text-light"></i>
                                <!-- 
                                    If Logged-In
                                    <i class="fas fa-sign-out-alt is-size-3 has-text-light"></i> 
                                -->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Home Component -->
        <div class="columns is-centered is-gapless mt-5 is-multiline">

            <!-- Browse Section -->
            <header class="columns column is-four-fifths is-multiline dropShadow">
                <div class="column is-full browseBg has-text-centered has-text-light">
                    Browse
                </div>

                <div class="column is-full browseContainer">
                    <!-- browseForm Start -->
                    <form class="column columns is-vcentered has-text-centered is-multiline" id="browseForm">
                        <div class="column is-one-half genreContainer">

                            <div class="columns is-centered">

                                <div class="field is-horizontal column is-three-fifths">
                                    <div class="field-label is-normal">
                                        <label class="label">Genre</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <div class="select is-fullwidth">
                                                    <select>
                                                        <option>Portrait</option>
                                                        <option>Street</option>
                                                        <option>Events</option>
                                                        <option>Nature</option>
                                                        <option>Product</option>
                                                        <option>Travel</option>
                                                        <option>Weddings</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="column is-one-half">

                            <div class="columns is-centered">

                                <div class="field is-horizontal column is-three-fifths">
                                    <div class="field-label is-normal">
                                        <label class="label">Filter:</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <div class="select is-fullwidth">
                                                    <select>
                                                        <option>Most Recent</option>
                                                        <option>Most Liked</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="column is-full">
                            <div class="field has-text-centered">
                                <button class="button is-success" id="searchBtn">
                                    Search
                                </button>
                            </div>
                        </div>

                    </form>
                    <!-- browseForm End -->
                </div>
            </header>

            <!-- Results/Photographers Section -->
            <main class="columns column is-four-fifths is-multiline mt-5">

                <div class="column dropShadow whiteBg">
                    <div class="columns">

                        <div class="column is-one-quarter searchedUserPicCont">
                            <!-- <div class="card"> -->
                            <div class="">
                                <figure class="image">
                                    <img src="../../server/assets/seedimages/Profiles/LeesAdventures.jpg"
                                        class="profilePic p-2" alt="Profile picture">
                                </figure>
                                <h2 class="has-text-centered is-size-4">John Doe</h3>
                                    <h3 class="has-text-centered has-text-grey searchedUserGenre">Street | Portrait |
                                        Travel</h3>
                            </div>
                            <!-- </div> -->

                            <!-- <div class="card-content p-0">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4 has-text-centered">John Doe</p>
                                    </div>
                                </div>
                            </div> -->
                        </div>

                        <div class="column is-three-quarters">
                            <div class="container">
                                <!-- Start Carousel -->
                                <div id="carousel-demo" class="carousel">
                                    <div class="item-1">
                                        <img src="../../server/assets/seedimages/Profiles/LeesAdventures.jpg"
                                        class="profilePic p-2" alt="Profile picture">
                                    </div>
                                    <div class="item-2">
                                        <img src="../../server/assets/seedimages/Profiles/LeesAdventures.jpg"
                                        class="profilePic p-2" alt="Profile picture">
                                    </div>
                                    <div class="item-3">
                                        <img src="../../server/assets/seedimages/Profiles/LeesAdventures.jpg"
                                        class="profilePic p-2" alt="Profile picture">
                                    </div>
                                </div>
                                <!-- End Carousel -->
                            </div>
                        </div>
                    </div>
                </div>

            </main>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script>
        bulmaCarousel.attach('#carousel-demo', {
            slidesToScroll: 1,
            slidesToShow: 4
        });
    </script>

</body>
